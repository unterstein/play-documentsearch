@(searchResult: models.SearchResult)(implicit request: play.api.mvc.Request[Any], lang: Lang)

@import scala.collection.JavaConversions._

@if(searchResult.hits.size > 0) {
  @searchResult.hits.map { hit =>
    @searchHitPanel(hit)
  }
} else {
  <blockquote>
    @Messages("noResult")
  </blockquote>
}
